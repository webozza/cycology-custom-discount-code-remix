query CartInput {
  cart {
    lines {
      id
      quantity
      cost {
        amountPerQuantity{
          amount
        }
        subtotalAmount {
          amount
        }
      }
      attribute(key: "_free_gift"){
        value
      }
      merchandise {
        __typename
        ... on ProductVariant {
          product {
            id
          }
        }
      }
    }
    cost{
      subtotalAmount{
        amount
        currencyCode
      }
      totalAmount{
        amount
        currencyCode
      }
      totalDutyAmount{
        amount
        currencyCode
      }
    }
  }
  discount {
    discountClasses
    metafield(namespace: "app", key: "free_gift_json") {
      jsonValue
    }
  }
}
